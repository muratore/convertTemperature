<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Convert Temperature</title>
  </head>
  <body>
    <div class="container">
      <h2>Conversor de Temperatura</h2>
      <h4>˚C > ˚F ------- ˚F > ˚C</h4>
      <form action="">
        <fieldset>
          <legend>Escolha a unidade de temperatura para conversão</legend>
          <div class="radio">
            <div>
              <input
                type="radio"
                name="temperature"
                id="celsius"
                value="Celsius"
                checked
              />
              <label for="celsius">Celsius para Fahrenheit</label>
            </div>
            <div>
              <input
                type="radio"
                name="temperature"
                id="fahrenheit"
                value="fahrenheit"
              />
              <label for="fahrenheit">Fahrenheit para Celsius</label>
            </div>
          </div>
          <div>
            <input
              type="number"
              class="temp"
              placeholder="temperatura"
              value="0"
            />
          </div>
          <div class="btns">
            <button type="submit">Converter temperatura</button>
            <button type="reset">Limpar Campos</button>
          </div>
        </fieldset>
      </form>

      <div class="showResult"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
